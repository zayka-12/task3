<body>
    <script> function guessMuvie(title) {
            if (title == "Достучаться до небес") {
                alert("Верно!");
            } else {
                do {
                    title = prompt("Попробуйте еще раз! Подсказка:Номинация лучший фильм 1997года.");
                } while (title != "Достучаться до небес"); if (title == "Достучаться до небес") {
                    alert("Верно!");
                }
            }
        }

        let title = prompt("Угадайте фильм!", "Какая картина получила премию Золотой Святой Георгий ");
        confirm(guessMuvie(title));
    </script>

</body>
